apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-dashboard
  template:
    metadata:
      labels:
        app: user-dashboard
      annotations:
        harvest: 'dev'
    spec:
      containers:
      - image: IMAGE
        name: user-dashboard
        ports:
        - containerPort: 80
