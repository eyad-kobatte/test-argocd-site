apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-dashboard
  template:
    metadata:
      labels:
        app: user-dashboard
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
        name: user-dashboard
        ports:
        - containerPort: 80
